            <label for="">Ingrese Nombre Completo del Alumno</label>

            <label for="">Ingrese DNI</label>
            <input type="number" placeholder="Ingrese Dni del Alumno" value  id="documento" required>

            <label for="">Ingrese Promedio Trimestral</label>
            <input type="number" placeholder="Promedio:" value id="promedios" required>   
            <button onclick="ingresarEstudiante()">Ingresar</button>
        </form>
    </div>
    <div id="container">     
        <div id="baseDeDato">
            <h2>Datos del Alumno</h2>
            <img src="" alt="">
            <button onclick="mostrarDatos()">
                Mostrar Datos
            </button>
        </div>

        <div id="baseDeDatoDos">
            <h2>Datos del alumno</h2>
            <img src="" alt="">
            <button onclick="mostrarDatosDos()">
                Mostrar Datos
            </button>
        </div>
        <div id="nuevoEstudiante">
            
        </div>
